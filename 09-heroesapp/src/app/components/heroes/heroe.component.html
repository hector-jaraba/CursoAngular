<h3>Héroe <small>{{heroe.nombre}}</small></h3>
<button [routerLink]="['/heroes']"  type="submit" class="btn btn-outline-danger">
    Regresar
  </button>


  <button *ngIf="this.id!='nuevo'" (click)="agregarNuevo(forma)" type="submit" class="btn btn-outline-success">
    Nuevo Heroe
  </button>


<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="heroe.nombre" type="text" name="nombre" class="form-control" placeholder="Nombre del héroe" required>
      </div>

      <div class="form-group">
          <label>Casa</label>
          <select [(ngModel)]="heroe.casa" name="casa" class="form-control">
            <option value="Marvel">Marvel</option>
            <option value="DC">DC</option>
          </select>
        </div>

        <div class="form-group">
          <label>Bio</label>
          <textarea [(ngModel)]="heroe.bio" name="bio" id="" class="form-control" placeholder="bio"></textarea>
        </div>

        <div class="form-group">
          <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
            Guardar cambios
          </button>
          {{forma.valid}}
        </div>
    </form>
  </div>
</div>
