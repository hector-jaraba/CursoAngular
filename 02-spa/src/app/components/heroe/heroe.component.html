<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row animated fadeIn">
  <div class="col-md-4">
      <img [src]="heroe.img" class="img-fluid" [alt]="heroe.name">
      <br><br>
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Heroes</a>
  </div>

  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>

    <div>
      <h4 *ngIf="heroe.casa == 'Marvel'"> Marvel</h4>
      <h4 *ngIf="heroe.casa == 'DC'">DC</h4>
    </div>

  </div>
</div>
