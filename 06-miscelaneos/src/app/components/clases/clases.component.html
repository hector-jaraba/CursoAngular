<div [ngClass]="alerta" class="alert" role="alert">
  <strong>Well done!</strong> You successfully read this important alert message.
</div>

<button (click)="alerta = 'alert-info'" class="btn btn-info">Info</button>
<button (click)="alerta = 'alert-success'" class="btn btn-success">Success</button>

<p [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}"> Probando</p>

<button (click)="propiedades.danger = !propiedades.danger" class="btn btn-danger">cambiar</button>

<br><br>

<h3>Proceso Asincrono</h3>

<button (click) = "ejecutar()"
 type="button" name="button" class="btn btn-primary" [disabled]="loading" >
 <i [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin':loading}" class="fa"></i>
 <span *ngIf="!loading">Guardar Cambios</span>
 <span *ngIf="loading">Espere por favor...</span>
 </button>
