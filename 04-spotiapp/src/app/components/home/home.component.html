<div class="card-columns">
    <div *ngFor="let album of albums" class="card">
      <img src="{{album.images[0].url}}" class="card-img-top" alt="{{album.name}}">
      <div class="card-body">
        <h5 class="card-title">{{album.name}}</h5>
        <p class="card-text">
          <span *ngFor="let artist of album.artists" class="badge badge-secondary">
            {{artist.name}}
          </span>
        </p>
      </div>
    </div>
</div>
