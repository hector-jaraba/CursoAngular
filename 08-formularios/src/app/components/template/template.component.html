<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               placeholder="Nombre"
               minlength="4"
               [(ngModel)]="usuario.nombre"
               required
               #nombre="ngModel">
      </div>

      <div *ngIf="nombre.errors?.required">Este campo es requerido</div>
      <div *ngIf="nombre.errors?.minlength">Necesita {{nombre.errors.minlength.requiredLength}} caracteres</div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               required
               #apellido="ngModel">
      </div>
      <div *ngIf="apellido.errors?.required">Este campo es requerido</div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             name="correo"
             ngModel
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel">
    </div>
    <div *ngIf="correo.errors?.required">Este campo es requerido</div>
    <div *ngIf="correo.invalid">Formato: correo@dominio.tld</div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Pais</label>
      <div class="col-md-8">
        <select [(ngModel)]="usuario.pais" name="pais" id="" class="form-control">

          <option value="">Seleccione un pais</option>
          <option [value]="pais.codigo" *ngFor="let pais of paises">{{pais.nombre}}</option>
        </select>
      </div>
    </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
