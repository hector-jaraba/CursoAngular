  <div *ngFor="let chat of _cs.chats" [ngClass]="{'text-right': _cs.usuario.uid == chat.uid}">
    <span class="badge" [ngClass]="{'badge-success': _cs.usuario.uid == chat.uid, 'badge-secondary': _cs.usuario.uid != chat.uid}">{{chat.nombre}}</span>
    <p>
      {{chat.mensaje}}
    </p>
  </div>


</div>

<input class="form-control" type="text" name="mensaje" [(ngModel)]="mensaje" 
placeholder="Enviar mensaje.." (keyup.enter)="enviar_mensaje()">
